<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" routerLink="/"><img src="../../assets/img/lock.png" style="width: 30px;"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor" aria-controls="navbarColor"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor">

    <ul *ngIf="!isUserAuthenticated()" class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink="/login">Login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink="/register">Register</a>
      </li>

    </ul>

    <ul *ngIf="isUserAuthenticated()" class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink="/locations">Locations</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{userEmail}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="open(content)">Sign Out</a>
        </div>
      </li>

    </ul>

  </div>

</nav>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="logoutModal">Log out</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <p class="text-primary">Are you sure you want to sign out?</p>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn btn-outline-primary" routerLink="" (click)="signOut()">Sign Out</a>
    <button type="button" class="btn btn-secondary" autofocus (click)="modal.close()">Cancel</button>
  </div>
</ng-template>
