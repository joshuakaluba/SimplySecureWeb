<div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert"
  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  <p class="alert-dismissible-text">{{message.text}} </p>
  <button type="button" class="close" aria-label="Close" (click)="message=null;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
